version: '3.9'
name: steam_app-dev
services:
  api:
    build: ./api
    command: "uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
    tty: true
    volumes:
      - ./api/:/usr/src/app/
    ports:
      - 8000:8000
    env_file: 
      - ./.env.dev
    depends_on:
      - db
    # restart: always 
  
  bot:
    build: ./bot
    command: "python main.py"
    tty: true
    volumes:
      - ./bot/:/usr/src/app/
    ports:
      - 2000:2000
    env_file: 
      - ./.env.dev

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=steam_app
      - POSTGRES_PASSWORD=steam_app
      - POSTGRES_DB=steam_app


volumes:
  postgres_data:
